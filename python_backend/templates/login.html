<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 로그인</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; font-family: 'Malgun Gothic'; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 10px; width: 200px; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #d32f2f; color: white; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
        button:hover { background: #b71c1c; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>관리자 접속</h2>
        <input type="password" id="pw" placeholder="비밀번호 입력" onkeypress="if(event.keyCode==13) login()">
        <button onclick="login()">로그인</button>
    </div>
    <script>
        function login() {
            const pw = document.getElementById('pw').value;
            fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pw })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === 'success') {
                    window.location.reload(); // 성공 시 새로고침하여 admin 페이지 로드
                } else {
                    alert(data.message);
                }
            });
        }
    </script>
</body>
</html>
